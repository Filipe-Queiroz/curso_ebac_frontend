<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>"B" tem que ser maior que "A"</h2>
        <form id="form-validacao">
            <input type="number" id="valor-a" required placeholder="A)  Digite um número">
            <input type="number" id="valor-b" required placeholder="B)  Digite um número">
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">
    </div>
    <script src="./main.js"></script>
</body>
</html>
